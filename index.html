<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/styles.css">
    <title>The Planet Facts</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 id="page-title">The Planets</h1>
        </div>
        <nav id="header-menu">
            <ul id="header-menu-elements">
            </ul>
        </nav>
    </header>

        <div id="planet-image">
