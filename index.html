<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Planet Facts</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 id="page-title">The Planets</h1>
        </div>
        <button id="hamburger-menu" aria-label="Toggle menu">
            <img src="../assets/icon-hamburger.svg" alt="Menu">
        </button>
        <nav id="header-menu" class="menu-hidden">
            <ul id="header-menu-elements">
            </ul>
        </nav>
    </header>
    <div class="planet-container">
        <div id="planet-image">
            <img id="planet-image1"></img>
        </div>
        <div class="planet-info">
            <div id="planet-name">
                <h2 id="planet-name-text">Title Placeholder</h2>
            </div>
            <div id="planet-description">
                <p id="planet-desc-text">Description Placeholder</p>
            </div>
            <div id="planet-source">
                <span>Source : </span><p id="planet-source-text">Source Placeholder</p><span id="source-icon"><img src="../assets/icon-source.svg"></span>
            </div>
            <div id="planet-buttons">
                <button id="overview-button" class="main-button"><span class="button-number">01</span>Overview</button>
                <button id="structure-button" class="main-button"><span class="button-number">02</span>Internal Structure</button>
                <button id="geology-button" class="main-button"><span class="button-number">03</span>Surface Geology</button>
            </div>
        </div>
        <div class="planet-boxes">
            <div class="planet-box">
                <h3>Rotation Time</h3>
                <div class="planet-box-info">
                    <p id="rotation-value">0</p>
                </div>
            </div>
            <div class="planet-box">
                <h3>Revolution Time</h3>
                <div class="planet-box-info">
                    <p id="revolution-value">0</p>
                </div>
            </div>
            <div class="planet-box">
                <h3>Radius</h3>
                <div class="planet-box-info">
                    <p id="radius-value">0</p>
                </div>
            </div>
            <div class="planet-box">
                <h3>Average Temp.</h3>
                <div class="planet-box-info">
                    <p id="temp-value">0</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-message">
            <p>Developed by <a class="footer-user" href="https://github.com/IvanMontenegroR/" target="_blank">@ivanmontenegror</a> with HTML/CSS/JS & The Planets API.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
